{{ define "title" }} {{ .Title }}{{ end }}
{{ define "main" }}
<div itemscope itemtype="https://schema.org/BlogPosting" class="h-entry">
	<article itemprop="mainEntityOfPage">
		<header id="post-header">
			<h1 itemprop="name headline" class="p-name">{{ .Title }}</h1>
		</header>
		<section class="e-content" itemprop="articlebody">
			{{ partial "processed-content" . -}}
		</section>
	</article>
	{{- with .OutputFormats.Get "gemtext" }}
	<br>
	<p class="post-meta">
	Also on <a rel="syndication" class="u-syndication" href="{{replace .Permalink "/gemini" "" 1 | safeURL}}">Gemini capsule</a>
	</p>
	{{- end -}}
</div>
{{ end }}
