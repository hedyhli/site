<!DOCTYPE html>
<html lang="{{- default "" .Site.LanguageCode -}}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <header>
            {{ partial "header.html" . }}
        </header>
        <main id="content">
            <div id="main">
                {{ block "main" . }}{{ end }}
            </div>
        </main>
        <!-- Don't use line breaks here, we want to hide this section if 'after' is empty. -->
        <section id="after-content">{{- block "after" . }}{{ end }}</section>
        <footer>
            {{ partial "footer.html" . }}
        </footer>
    </body>
</html>
