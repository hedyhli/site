<!DOCTYPE html>
<html lang="{{- default "" .Site.LanguageCode -}}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <script data-goatcounter="https://stats.hedy.dev/count"
            async src="{{ (resources.Get "/goat.js").RelPermalink | safeHTML }}"></script>
    <div class="accent-bar"></div>
    <header>
      {{ partial "header.html" . }}
    </header>
    <main id="content">
      <div id="main">
        {{ block "main" . }}{{ end }}
      </div>
    </main>
    <section class="after-content">
      {{- block "after" . }}{{ end }}
    </section>
    <br />
    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
