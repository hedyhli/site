baseURL = "https://hedy.tilde.cafe/"
languageCode = "en-us"
title = "~hedy's home"

# Yes. Because I like the /folder -> /folder/ redirects
uglyurls = false

enableGitInfo = true
pygmentsUseClasses = true
pygmentsCodeFences = true
disableHugoGeneratorInject = true

[params]
description = "hedy's home: Personal website with blog, projects, and links to hedy's other online presences."
src = "https://sr.ht/~hedy/site"
logURLPrefix = "https://git.sr.ht/~hedy/site/log/master/item/"
copyright = "Â© 2021 CC-BY-SA"

shortTitle = "~hedy"
suffixTitle = " | ~hedy"  # prepended after page titles

geminiRoot = "gemini://hedy.tilde.cafe"

# true: Use shortcode pfp-name as the home link text in nav bar
# false: Use shortTitle there instead
# true if the site is centers around the person, false for non-personal sites basically
navHomeUsePFPName = true

[author]
name = "hedy"
email = "hedy@tilde.cafe"

[taxonomies]
tag = "tags"

[permalinks]
posts = "/posts/:slug"

[menu]
  [[menu.main]]
      identifier = "posts"
	  name = "Posts"
	  title = "posts"
	  url = "posts/"
	  weight = 10
  [[menu.main]]
      identifier = "about"
	  name = "About"
	  title = "about"
	  url = "about/"
	  weight = 20
#  [[menu.main]]
#      identifier = "projects"
#	  name = "projects"
#	  title = "projects"
#	  url = "projects/"
#	  weight = 30
  [[menu.main]]
      identifier = "rss"
	  name = "RSS"
	  title = "rss"
	  url = "posts/index.xml"
	  weight = 100

[markup.goldmark.renderer]
# Allows HTML in Markdown
unsafe = true

[mediaTypes]
[mediaTypes."text/gemini"]
suffixes = ["gmi"]

[outputFormats]
[outputFormats.Gemini]
name = "GEMTEXT"
isPlainText = true
isHTML = false
mediaType = "text/gemini"
protocol = "gemini://"
permalinkable = true
path = "gemini/"
noUgly = false
uglyurls = true

[mediaTypes."application/atom+xml"]
  suffixes = ["xml"]

[outputFormats.GEMATOM]
name = "GEMATOM"
mediaType = "application/atom+xml"
protocol = "gemini://"
rel = "alternate"
isPlainText = false
path = "gemini/"
isHTML = false
noUgly = false
permalinkable = false

# https://gist.github.com/lpar/7ded35d8f52fef7490a5be92e6cd6937
[outputFormats.ATOM]
name = "ATOM"
mediaType = "application/atom"
baseName = "atom"
isPlainText = false

[outputs]
section = ["HTML", "RSS", "GEMATOM", "ATOM"]

[webmentions]
newDir = "public"
oldDir = "old"
webmentionsFile = "mentions.json"
excludeSources = [
"/tags/*",
"/",
]
excludeDestinations = [
"https://hedy.tilde.cafe"
]
